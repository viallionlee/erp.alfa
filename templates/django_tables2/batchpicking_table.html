{% load django_tables2 %}
<table id="{{ table.id }}" class="{{ table.attrs.class }}">
    <thead class="{% if table.completed %}table-success{% else %}table-primary{% endif %}">
        <tr>
        {% for column in table.columns %}
            <th {{ column.attrs.th.as_html }}>{{ column.header }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in table.rows %}
        <tr data-barcode="{{ row.record.product.barcode }}">
        {% for column, cell in row.items %}
            <td class="{% if column.name == 'jumlah_ambil' %}jumlah-ambil{% elif column.name == 'status_ambil' %}status-ambil{% endif %}">{{ cell }}</td>
        {% endfor %}
        </tr>
    {% empty %}
        <tr><td colspan="{{ table.columns|length }}" class="text-center">Tidak ada data.</td></tr>
    {% endfor %}
    </tbody>
</table>
