{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Demo Extract Table</h2>
    <table id="demoextract-table" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#demoextract-table').DataTable({
        ajax: '{% url "demoextract_data" %}',
        columns: [
            { data: 'sku' },
            { data: 'jumlah' }
        ]
    });
});
</script>
{% endblock %}
