{% extends 'base_mobile.html' %}
{% block content %}
<div class="container-fluid px-2 py-3" style="max-width:480px; margin:auto;">
    <div class="row g-3">
        <div class="col-12">
            <div class="card shadow-sm h-100 border-primary card-hover" style="cursor:pointer;" onclick="window.location.href='/fullfilment/mobile/'">
                <div class="card-body text-center">
                    <div class="mb-2" style="font-size:2em; color:#0d6efd;"><i class="bi bi-box-seam"></i></div>
                    <h5 class="card-title mb-1">Batch Picking</h5>
                    <p class="card-text text-muted mb-0">Kelola dan proses batch picking dengan mudah.</p>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card shadow-sm h-100 border-success card-hover" style="cursor:pointer;" onclick="window.location.href='/fullfilment/orders_checking/all/'">
                <div class="card-body text-center">
                    <div class="mb-2" style="font-size:2em; color:#198754;"><i class="bi bi-clipboard-check"></i></div>
                    <h5 class="card-title mb-1">Order Checking</h5>
                    <p class="card-text text-muted mb-0">Cek dan validasi pesanan secara mobile.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
.card-hover:hover {
    box-shadow: 0 4px 16px rgba(13,110,253,0.10), 0 1.5px 6px rgba(25,135,84,0.08);
    transform: translateY(-2px) scale(1.01);
    transition: all 0.15s;
}
</style>
{% endblock %}
