{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">SKU Bundling</h2>
        <a href="/products/sku_bundling/add/" class="btn btn-primary">Tambah Bundling</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>SKU Bundling</th>
                        <th>SKU (dipisahkan koma)</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bundling in bundlings %}
                    <tr>
                        <td class="fw-bold">{{ bundling.sku_bundling }}</td>
                        <td>{{ bundling.sku_list }}</td>
                        <td>
                            <a href="/products/sku_bundling/edit/{{ bundling.id }}/" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/products/sku_bundling/delete/{{ bundling.id }}/" class="btn btn-sm btn-danger" onclick="return confirm('Yakin hapus bundling ini?')">Hapus</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center text-muted">Belum ada data bundling.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
