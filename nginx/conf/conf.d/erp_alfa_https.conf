# C:\ERP_ALFA\nginx\conf\conf.d\erp_alfa_https.conf
# Konfigurasi HTTPS untuk ERP_ALFA

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream daphne {
    server 127.0.0.1:8000;
}

# Redirect HTTP ke HTTPS
server {
    listen 80;
    server_name 192.168.68.111 localhost 127.0.0.1 erp.local;
    
    # Redirect semua traffic HTTP ke HTTPS
    return 301 https://$server_name$request_uri;
}

# Server HTTPS
server {
    listen 443 ssl http2;
    server_name 192.168.68.111 localhost 127.0.0.1 erp.local;

    # SSL Configuration
    ssl_certificate C:/ERP_ALFA/nginx/conf/ssl/erp_alfa.crt;
    ssl_certificate_key C:/ERP_ALFA/nginx/conf/ssl/erp_alfa.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tambahkan baris ini untuk menaikkan batas ukuran upload file
    client_max_body_size 100M;

    # Log Nginx untuk aplikasi ini
    access_log C:/ERP_ALFA/nginx/logs/erp_alfa_https_access.log;
    error_log C:/ERP_ALFA/nginx/logs/erp_alfa_https_error.log;

    # Melayani file statis
    location /static/ {
        alias C:/ERP_ALFA/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Melayani file media
    location /media/ {
        alias C:/ERP_ALFA/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy untuk HTTP dan WebSocket
    location / {
        proxy_pass http://daphne;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
} 